{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <title>Login / Register</title>
    </head>
    <body class="jumboton">
        <h1>this is the user login page</h1>
        <br><br>
        <div class="container">
            <div class="row">
                <!-- col fehlt -->
                <div class="col">
                    <div class="card">
                        <h5 class="card-header">Login</h5>
                        <div class="card-body">
                            <form action="{% url 'users:login_user' %}" method="post">
                                {% csrf_token %}
                                {{ login_form|crispy }}
                                <button type="submit" class="btn btn-primary mb-2" name="login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <h5 class="card-header">Register</h5>
                        <div class="card-body">
                            {% if message2 %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message2 }}
                                </div>
                            {% endif %}
                            <form id="register_user" action="{% url 'users:create_user' %}" method="post">
                                {% csrf_token %}
                                {{ register_form|crispy }}
                                <button type="submit" class="btn btn-primary mb-2" name="login">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
